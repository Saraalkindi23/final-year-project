{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IDSIOT</title>
    <style>
        /* Apply background image */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'home/images/iot.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            padding: 30px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
        }

        header .logo h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
            color: #ff00cc; /* Neon Pink */
        }

        header .logo p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #00b3ff; /* Bright Blue */
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        header nav ul li {
            display: inline;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #00b3ff; /* Bright Blue */
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-container {
            width: 300px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7); /* Dark background for login form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff00cc; /* Neon Pink */
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: #333;
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff00cc; /* Neon Pink */
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff66b3; /* Lightened Pink */
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Intrusion Detection System</h1>
            <p>IoT Security</p>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login to IDS portal</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 IDSIOT. All rights reserved.</p>
    </footer>
</body>
</html>
